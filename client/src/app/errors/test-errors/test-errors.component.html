<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Test 400 Bad-Request Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Test 401 Unathorised Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Test 404 Not-Found Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Test 500 Server Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Test 400 Validation Error</button>

    @if (validationErrors.length > 0){
    <div class="row mt-5">
        <ul class="text-danger">
            @for (err of validationErrors; track $index){
            <li>{{ err }}</li>
            }
        </ul>
    </div>
    }
</div>
