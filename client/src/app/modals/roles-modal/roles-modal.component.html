<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()"> 
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="model-body">
    @for (role of availableRoles; track $index) {
        <div class="form-check">
            <input type="checkbox" 
                class="form-check-input"
                [checked]="selectedRoles.includes(role)"
                value="role"
                (change)="updateChecked(role)"
                [disabled]="role === 'Admin' && username === 'admin'"
            >
            <label>{{ role }}</label>
        </div>
    }
</div>
<div class="modal-footer">
    <button [disabled]="selectedRoles.length === 0" type="button" class="btn btn-sucess" (click)="onSelectRoles()">Submit</button>
</div>
